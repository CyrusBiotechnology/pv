<!DOCTYPE html>
<html>
<head>
  <title>Cyanide: investigating triple bonds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="/bio-pv.min.js"></script>
  <style>
    html, body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    var parent = document.getElementById('viewer');
    var viewer = pv.Viewer(parent, {
      antialias: true,
      quality: 'high',
    });
    pv.io.fetchPdb('./cyanide.pdb', function(structure) {
      viewer.on('viewerReady', function() {
        viewer.ballsAndSticks('id', structure);
        viewer.autoZoom();
        viewer.fitParent();
      });
    });
  </script>
</body>
</html>
